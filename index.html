<!DOCTYPE html>
<html>
  <head>
    <title>DOWHILE 2021</title>
    <link rel="stylesheet" href="style.css" />
    <!--Tags que não levam conteudo, tem autofechamento.
    Só tem atributos e não tem conteúdo.-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="Images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img src="Images/slf2.png" alt="Foto pessoal" id="userPhoto" />
        </div>

        <h1 id="userName">Hugo Hruby Júnior</h1>
        <a id="userLink" href="https://github.com/HugoHrubyjr" target="_blank">
          <img src="Images/github 2.svg" alt="Ícone github" />
          hugohrubyjr</a
        >

        <p id="userBio">A student focused on improving my programming skills</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="Images/youtube.svg" alt="Símbolo do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/hugohrubyjr" target="_blank">
              <img src="Images/instagram.svg" alt="Símbolo do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/hugo.hrubyjunior" target="_blank">
              <img src="Images/facebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/HrubyHugo" target="_blank">
              <img src="Images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
